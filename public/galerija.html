<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Website</title>
  <style>
    /* CSS code for gallery section */
    .gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 100px;
}

.gallery-item {
  margin: 10px;
  width: 250px;
  height: 250px;
  overflow: hidden;
}

.gallery-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform .2s;
}

.gallery-item:hover img {
  transform: scale(1.1);
}

nav {
    background-color: #555;
    overflow: hidden;
  }
  
nav a {
    float: left;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
  
  nav a:hover {
    background-color: #ddd;
    color: black;
  }
  
  nav a.active {
    background-color: #4CAF50;
  }

  .top-nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background-color: #555;
  overflow: hidden;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font: "Segou UI Semibold";
  font-size: large;
}

.top-nav a {
  float: left;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.top-nav a:hover {
  background-color: #ddd;
  color: black;
}

.top-nav a.active {
  background-color: #4CAF50;
}

  .left-nav {
  position: fixed;
  top: 50px;
  left: 0;
  width: 200px;
  height: 100%;
  background-color: #333;
  color: #fff;
  padding: 20px;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font: "Segou UI Semibold";
  font-size: large;
}

.left-nav h2 {
  margin-top: 0;
}

.left-nav a {
  display: block;
  color: #fff;
  text-decoration: none;
  margin-bottom: 10px;
}

</style>
</head>
<body>
    <!-- Left Side Navbar -->
    <nav class="left-nav">
      <h2>MY PROJECTS</h2>
      <a href="#">New Project</a>
      <a href="#">Load Project</a>

    <main>

      <div class="gallery">

    </main>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>MITDRAW</title>
	<style>
		form {
			display: flex;
			flex-direction: column;
			margin: 50px auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 10px;
			width: 400px;
			background-color: #f5f5f5;
		}

		input[type=text], input[type=password] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}

		button {
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			margin-top: 10px;
		}

		button:hover {
			background-color: #45a049;
		}

		.error-message {
			color: red;
			margin-top: 10px;
		}

		.success-message {
			color: green;
			margin-top: 10px;
		}

        .title {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            align-content: center;
            padding-left: 20px;
        }

        .google {
            background-color: white;
            text-align: center;
            align-items: center;
            color: black;
        }

        .signupm {
            text-align: left;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 10px;
        }
        .subtitle {
            text-align: left;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-bottom: 20px;
        }

        .or{
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            text-align: center;
        }
	</style>
</head>
<body>
	<h1 class="title">MITDRAW</h1>
	<form id="login-form">
		<h2 class="title">Sign up</h2>
        <a class="subtitle"> and start drawing</a>
        <input type="text" name="email" placeholder="Email" required>
		<input type="text" name="username" placeholder="Username" required>
		<input type="password" name="password" placeholder="Password" required>
			<button type="submit">Sign up</button>
		<div class="error-message" id="login-error"></div>
        <a class="or">or</a>
        <button class="google">Continue with Google</button>
        <a class="signupm">Already have an account?</a><a class="signupm" href="#signup">Sign in</a>
	</form>


	<script>
		const signupForm = document.getElementById('signup-form');

		signupForm.addEventListener('submit', (event) => {
			event.preventDefault();
			const username = signupForm.elements['username'].value;
			const password = signupForm.elements['password'].value;
			const confirmPassword = signupForm.elements['confirm-password'].value;
			if (password !== confirmPassword) {
				document.getElementById('signup-error').innerHTML = 'Passwords do not match';
				return;
			}
			// send sign up request to server
			// if successful, show success message in signup-success div
			// if error, show error message in signup-error div
		});
	</script>
</body>
</html>
